api:
  enabled: true
sources:
  docker:
    type: docker_logs
    include_containers:
      - elastic
      - gateway
      - grafana
      - kibana
      - prometheus
      - security
      - storage
      - uploader
      - vector
transforms:
  docker_transformer:
    type: remove_fields
    inputs:
      - docker
    fields:
      - label
sinks:
  elastic:
    type: elasticsearch
    inputs:
      - docker_transformer
    endpoint: '${ELASTICSEARCH_HOSTS}'
    mode: bulk
    compression: none
    auth:
      strategy: basic
      user: '${ELASTICSEARCH_USERNAME}'
      password: '${ELASTICSEARCH_PASSWORD}'
