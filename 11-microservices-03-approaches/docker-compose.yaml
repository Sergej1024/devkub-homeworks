volumes:
  data:
  prometheus-data:
  grafana_data:

services:
  storage:
    image: minio/minio:latest
    command: server /data
    restart: always
    expose: 
      - 9000
    environment:
      MINIO_ROOT_USER: ${Storage_AccessKey:-STORAGE_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${Storage_Secret:-STORAGE_SECRET_KEY}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      - storage
    restart: on-failure
    entrypoint: > 
      /bin/sh -c "      
      /usr/bin/mc config host add storage http://storage:9000 ${Storage_AccessKey-STORAGE_ACCESS_KEY} ${Storage_Secret-STORAGE_SECRET_KEY} &&
      /usr/bin/mc mb --ignore-existing storage/${Storage_Bucket:-data} &&
      /usr/bin/mc policy set download storage/${Storage_Bucket:-data} &&
      exit 0;
      "

  uploader:
    build: ./uploader
    depends_on:
      - storage
      - createbuckets
    expose: 
      - 3000
    environment:
      PORT: 3000
      S3_HOST: storage
      S3_PORT: 9000
      S3_ACCESS_KEY: ${Storage_AccessKey:-STORAGE_ACCESS_KEY}
      S3_ACCESS_SECRET: ${Storage_Secret:-STORAGE_SECRET_KEY}
      S3_BUCKET: ${Storage_Bucket:-STORAGE_BUCKET}
  
  security:
    build: ./security
    expose: 
      - 3000
    environment:
      PORT: 3000

  gateway:
    image: nginx:alpine
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:8080"      
    depends_on:
      - storage
      - uploader
      - security

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    restart: always
    expose:
      - 3000
    ports:
      - "8081:8081"
    env_file:
      - .env
    volumes:
      - ./monitoring/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/prometheus_datasource.yml:/etc/grafana/provisioning/datasources/prometheus_datasource.yml
      - ./monitoring/prometheus_dashboards.yml:/etc/grafana/provisioning/dashboards/prometheus_dashboards.yml
      - ./monitoring/prometheus_dashboard.json:/etc/grafana/provisioning/dashboards/prometheus_dashboard.json
  
  vector:
    container_name: vector
    image: timberio/vector:0.24.1-debian
    expose:
      - 8686
    ports:
      - 8686:8686
    env_file:
      - .env
    volumes:
      - ./logs/vector.yml:/etc/vector/vector.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    # depends_on:
    #   - elasticuser

  kibana:
    container_name: kibana
    image: kibana:7.17.4
    env_file:
      - .env
    expose:
      - 5601
    ports:
      - 5601:5601
  
  elastic:
    container_name: elastic
    image: elasticsearch:7.17.4
    expose:
      - 9200
      - 9300
    ports:
      - 9200:9200
      - 9300:9300
    env_file:
      - .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
  
  elasticuser: 
    container_name: elasticuser
    image: curlimages/curl:7.81.0 
    depends_on:
      - elastic
    restart: on-failure
    volumes:
      - ./logs/elasticuserpassword.sh:/elasticuserpassword.sh
    env_file:
      - .env
    entrypoint:
      - sh
      - /elasticuserpassword.sh
  
  createindex: 
    container_name: createindex
    image: curlimages/curl:7.81.0 
    depends_on:
      - kibana
    restart: on-failure
    volumes:
      - ./logs/createindex.sh:/createindex.sh 
    env_file:
      - .env
    entrypoint:
      - sh
      - -x
      - /createindex.sh